<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>UG VR Marketplace — Login</title>
<style>
  body{background:#071029;color:#e6eef8;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;padding:28px}
  .wrap{max-width:520px;margin:40px auto;background:#0f1720;padding:20px;border-radius:12px}
  h1{margin:0 0 12px;font-size:20px}
  label{display:block;margin-top:8px;font-size:13px;color:#9ca3af}
  input{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
  .row{display:flex;gap:8px;margin-top:12px}
  button{padding:10px 12px;border-radius:8px;border:0;background:#7c3aed;color:white;cursor:pointer}
  .ghost{background:transparent;border:1px solid rgba(255,255,255,0.06)}
  .note{margin-top:12px;color:#9ca3af;font-size:13px}
  .error{color:#ffb4b4;margin-top:8px}
</style>
</head>
<body>
  <div class="wrap">
    <h1>UG VR Marketplace — Sign in</h1>

    <div>
      <label for="email">Email</label>
      <input id="email" type="text" placeholder="you@example.com" />
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="password" />

      <div class="row">
        <button type="button" id="btnRegister">Register</button>
        <button type="button" id="btnLogin">Login</button>
      </div>

      <div class="note">
        Owner account (preconfigured): <strong>kayston108@gmail.com</strong><br/>
        Owner password: <strong>Hailee1212</strong>
      </div>

      <div id="msg" class="error" style="display:none"></div>
    </div>
  </div>

<script>
// Simple localStorage user system. No backend — demo only.

function loadUsers(){ return JSON.parse(localStorage.getItem('vr_users')||'[]'); }
function saveUsers(u){ localStorage.setItem('vr_users', JSON.stringify(u)); }
function setCurrentUser(email, role){ localStorage.setItem('vr_current', JSON.stringify({ email, role })); }
function clearCurrentUser(){ localStorage.removeItem('vr_current'); }

document.getElementById('btnRegister').addEventListener('click', ()=>{
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const msg = document.getElementById('msg');
  msg.style.display='none'; msg.textContent='';

  if(!email || !password){ msg.textContent='Enter email and password.'; msg.style.display='block'; return; }

  // Prevent registering owner email
  if(email.toLowerCase() === 'kayston108@gmail.com'){ msg.textContent='Owner account already exists. Use Login.'; msg.style.display='block'; return; }

  const users = loadUsers();
  if(users.find(u=>u.email.toLowerCase()===email.toLowerCase())){ msg.textContent='Email already registered.'; msg.style.display='block'; return; }

  users.push({ email, password });
  saveUsers(users);
  alert('Registered. Now click Login.');
});

document.getElementById('btnLogin').addEventListener('click', ()=>{
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const msg = document.getElementById('msg');
  msg.style.display='none'; msg.textContent='';

  if(!email || !password){ msg.textContent='Enter email and password.'; msg.style.display='block'; return; }

  // Owner credentials — always valid (case-insensitive for email)
  if(email.toLowerCase() === 'kayston108@gmail.com' && password === 'Hailee1212'){
    setCurrentUser('kayston108@gmail.com', 'owner');
    window.location.href = 'market.html';
    return;
  }

  const users = loadUsers();
  const user = users.find(u=>u.email.toLowerCase()===email.toLowerCase() && u.password === password);
  if(!user){ msg.textContent='Invalid credentials.'; msg.style.display='block'; return; }

  setCurrentUser(user.email, 'buyer');
  window.location.href = 'market.html';
});
</script>
</body>
</html>
