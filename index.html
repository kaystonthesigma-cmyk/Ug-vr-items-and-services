<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>UG VR Marketplace — Demo</title>
<style>
  body{background:#0f172a;color:#e6eef8;font-family:sans-serif;margin:0;padding:20px;}
  .container{max-width:900px;margin:0 auto;}
  h1{text-align:center;}
  .login, .catalog{margin:20px 0;}
  input{padding:8px;margin:4px 0;width:100%;border-radius:6px;border:none;}
  button{padding:8px 12px;border:none;border-radius:6px;background:#7c3aed;color:white;cursor:pointer;margin:4px 0;}
  .card{background:#111827;padding:12px;border-radius:10px;margin:10px 0;}
  .chat{display:none;margin-top:10px;}
  .messages{height:120px;overflow:auto;background:rgba(255,255,255,0.05);padding:6px;border-radius:6px;margin-bottom:4px;}
  .msg{margin-bottom:4px;}
</style>
</head>
<body>
<div class="container">
<h1>UG VR Marketplace Demo</h1>

<div class="login" id="loginDiv">
  <h2>Login / Register</h2>
  <input type="text" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>
</div>

<div class="catalog" id="catalogDiv" style="display:none;">
  <h2>Items for Sale</h2>
  <div id="items"></div>
  <button onclick="logout()">Logout</button>
</div>

</div>

<script>
const ITEMS = [
  {id:'magmadon-1',title:'Mother Magmadon (Used)',price:20,type:'fixed'},
  {id:'chomposa-1',title:'Mother Chomposauhras',price:null,type:'offer'},
  {id:'triskelotops-1',title:'Triskelotops CARRY',price:null,type:'offer'}
];
const CASHAPP_TAG='$kaystonbuckley';
const SELLER_EMAIL='kayston108@gmail.com';

let currentUser=null;
let isOwner=false;
let currentuser=kayston108@gmail.com
let isOwner=true
function saveUsers(users){localStorage.setItem('vr_users',JSON.stringify(users));}
function loadUsers(){return JSON.parse(localStorage.getItem('vr_users')||'[]');}
function saveOrders(orders){localStorage.setItem('vr_orders',JSON.stringify(orders));}
function loadOrders(){return JSON.parse(localStorage.getItem('vr_orders')||'[]');}

// Register new buyer
function register(){
  const email=document.getElementById('email').value.trim();
  const password=document.getElementById('password').value.trim();
  if(!email||!password){alert('Enter email and password');return;}
  // prevent overwriting owner account
  if(email==='kayston108@gmail.com'){alert('Owner account already exists. Use login.'); return;}
  const users=loadUsers();
  if(users.find(u=>u.email===email)){alert('Email exists');return;}
  users.push({email,password});
  saveUsers(users);
  alert('Registered! You can now login.');
}

// Login function
function login(){
  const email=document.getElementById('email').value.trim();
  const password=document.getElementById('password').value.trim();

  if(email==='kayston108@gmail.com' && password==='Hailee1212'){
    currentUser=email;
    isOwner=true;
  } else {
    const users=loadUsers();
    const u=users.find(u=>u.email===email && u.password===password);
    if(!u){alert('Invalid credentials');return;}
    currentUser=u.email;
    isOwner=false;
  }

  document.getElementById('loginDiv').style.display='none';
  document.getElementById('catalogDiv').style.display='block';
  renderItems();
}

// Logout
function logout(){currentUser=null; isOwner=false; document.getElementById('loginDiv').style.display='block'; document.getElementById('catalogDiv').style.display='none';}

// Render catalog
function renderItems(){
  const container=document.getElementById('items');
  container.innerHTML='';
  const orders=loadOrders();

  ITEMS.forEach(item=>{
    const card=document.createElement('div');
    card.className='card';

    // check if current user purchased item or is owner
    let owns=orders.find(o=>o.itemId===item.id && o.user===currentUser);
    if(isOwner) owns=true;

    card.innerHTML=`<h3>${item.title}</h3>
    <p>Price: ${item.type==='fixed'? '$'+item.price : 'Offer'}</p>
    <button onclick="buy('${item.id}')">${item.type==='fixed'?'Buy':'Make Offer'}</button>
    <button onclick="contactSeller('${item.title}')">Contact Seller</button>
    <div class="chat" id="chat-${item.id}">
      <div class="messages" id="msgs-${item.id}"></div>
      <input type="text" id="input-${item.id}" placeholder="Type message...">
      <button onclick="sendMsg('${item.id}')">Send</button>
    </div>`;
    container.appendChild(card);

    if(owns) document.getElementById(`chat-${item.id}`).style.display='block';
    if(owns) renderMsgs(item.id);
  });
}

// Buy or make offer
function buy(itemId){
  const item=ITEMS.find(i=>i.id===itemId);
  if(item.type==='fixed'){
    if(!confirm(`Buy ${item.title} for $${item.price}?`)) return;
    alert(`Open Cash App and send payment to ${CASHAPP_TAG}`);
  }else{
    const offer=prompt('Enter your offer amount in USD:');
    if(!offer) return;
    alert(`Offer of $${offer} sent! Open Gmail to contact seller.`);
  }
  const orders=loadOrders();
  orders.push({user:currentUser,itemId});
  saveOrders(orders);
  document.getElementById(`chat-${itemId}`).style.display='block';
}

// Contact seller via Gmail
function contactSeller(itemTitle){
  const subject=encodeURIComponent('Interest in: '+itemTitle);
  const body=encodeURIComponent(`Hi,\n\nI am interested in your item: ${itemTitle}\nPlease contact me.\n\nThanks.`);
  window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=${SELLER_EMAIL}&su=${subject}&body=${body}`,'_blank');
}

// Send message in chat
function sendMsg(itemId){
  const input=document.getElementById(`input-${itemId}`);
  const text=input.value.trim();
  if(!text) return;
  const key='chat_'+itemId;
  const msgs=JSON.parse(localStorage.getItem(key)||'[]');
  msgs.push({who:currentUser,text});
  localStorage.setItem(key,JSON.stringify(msgs));
  renderMsgs(itemId);
  input.value='';
}

// Render messages
function renderMsgs(itemId){
  const key='chat_'+itemId;
  const msgs=JSON.parse(localStorage.getItem(key)||'[]');
  const container=document.getElementById(`msgs-${itemId}`);
  container.innerHTML='';
  msgs.forEach(m=>{
    const div=document.createElement('div');div.className='msg';
    div.textContent=`${m.who}: ${m.text}`;
    container.appendChild(div);
  });
}
</script>
</body>
</html>
